<div style="padding:8px 0 0 0;">
	<ul class="nav nav-pills nav-stacked">
		<li class="nav-header">Collector Services</li>
		{% for service in services %}
			<li {% if service.common.address == active.common.address %}class="active"{% endif %}>
				<a href="/apps/collector/service/{{ service.common.address }}">
					{{ service.common.name }}

					{% if  service.common.status != "SLEEP" %}
						<span class="badge badge-success">
							{{ service.common.status }}
						</span>
					{% endif %}
				</a>
			</li>
		{% endfor %}
		<hr/>
		<li>
			<a>System Monitor</a>
		</li>
	</ul>
	<br/>
	<br/>
	<hr/>
</div>
