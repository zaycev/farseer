<div class="well" style="padding:8px 0 0 0;">
	<ul class="nav nav-list">
		<li class="nav-header">Bundles</li>
		{% for bundle in bundles %}
			<li>
				<a href="/apps/collector/bundle/{{ bundle.BUNDLE_KEY }}">
					{{ bundle.BUNDLE_NAME }}
					<span class="badge badge-info">
						KEY: {{ bundle.BUNDLE_KEY }}
					</span>
				</a>
			</li>
		{% endfor %}
	</ul>
	<br/>
</div>
