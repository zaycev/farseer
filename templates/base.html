<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block page-title %}Untitled Page{% endblock %}</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le JavaScript -->
		<script src="/www/js/jquery-1.7.1.min.js"></script>

		<!-- Le styles -->
		<link href="/www/css/bootstrap.css" rel="stylesheet">
		<link href="/www/css/bootstrap-responsive.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 0px;
				padding-bottom: 40px;
			}
		</style>
		{% block css %}{% endblock %}
	</head>
	<body>
		<div class="container-fluid" style="margin:0 64px 0 64px;">

			<div class="row-fluid">
				<div style="width:320px;margin: 10px 0  16px -64px;">
					<img class="light-start" src="/www/logo.png"/>
				</div>
			</div>

			{% block page-content %}{% endblock %}
			{% block js %}{% endblock %}

			<hr style="margin: 100px 48px 0;"/>

			<footer>
				<p style="margin:32px 0 128px 0;">
					&copy; Farsser Project 2012,
					<a href="http://zvm.me/">zvm.me</a>
				</p>
			</footer>

		</div>
	</body>
</html>
