<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Farseer Index</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<script type="text/javascript" src="/www/js/jquery-1.7.1.min.js"></script>
		<script src="/www/js/bootstrap-transition.js"></script>
		<script src="/www/js/bootstrap-collapse.js"></script>
		<script src="/www/js/highcharts.js"></script>


		<!-- Le styles -->
		<link href="/www/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
			.navbar-fixed-top .brand {
				padding-right: 0;
				padding-left: 0;
				margin-left: 20px;
				float: right;
				font-weight: bold;
				color: #000;
				text-shadow: 0 1px 0 rgba(255,255,255,.1), 0 0 30px rgba(255,255,255,.125);
				-webkit-transition: all .2s linear;
				-moz-transition: all .2s linear;
				transition: all .2s linear;
			}
			.navbar-fixed-top .brand:hover {
				text-decoration: none;
			}
		</style>
		<link href="/www/css/bootstrap-responsive.css" rel="stylesheet">

	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Farseer Project</a>
				</div>
			</div>
		</div>

		<div class="container-fluid" style="min-width:1200px;">

			<div class="row-fluid">
				<form action="/result" class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<label class="control-label">Search for</label>
							<div class="controls">
								<input name="q" class="input" style="width:348px;" type="text" value="{{ query }}"/>
								<button id="submit-button"  class="btn">
									<i class="icon-th"></i>
								</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<hr/>



		<div class="row-fluid">
			<div style="width:auto;margin: 0 72px 0 72px;">
				<div id="pop_chart">

				</div>


				<br/>
				<hr/>
				<br/>
				<br/>
				<br/>

				<footer>
					<p>&copy; Farsser Project 2012, <a href="http://91.193.218.140:8082/">wiki</a></p>
				</footer>

			</div>
		</div>


		<script type="text/javascript">

			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'pop_chart',
						type: 'spline'
					},
					title: {
						text: "News statistics for «{{ query }}»"
					},
					subtitle: {
						text: ""
					},
					yAxis: {
						title: {
							text: 'Total values'
						}
					},
					xAxis: {
						categories: [
							{% for x in result.doc_stat.key.data %}
								"{{ x|date:'Y.m' }}"{% if not forloop.last %},{% endif %}
							{% endfor %}
						]
					},
					tooltip: {
						crosshairs: true,
						shared: true
					},
					plotOptions: {
						spline: {
							enableMouseTracking: true
						}
					},
					series: [
						{% for ser in result.doc_stat.items %}
							{% if ser.0 != "key" %}
								{name: '{{ ser.1.name }}',
								marker: {symbol: 'square'},
								data: [
								{%  for val in ser.1.data %}
									{{ val }}{% if not forloop.last %},{% endif %}
								{% endfor %}
								]}{{ val }}{% if not forloop.last %},{% endif %}
							{% endif %}
						{% endfor %}
					]
				});
			});

		</script>

	</body>
</html>
