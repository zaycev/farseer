<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Farseer Index</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Le styles -->
		<link href="/www/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
			.navbar-fixed-top .brand {
				padding-right: 0;
				padding-left: 0;
				margin-left: 20px;
				float: right;
				font-weight: bold;
				color: #000;
				text-shadow: 0 1px 0 rgba(255,255,255,.1), 0 0 30px rgba(255,255,255,.125);
				-webkit-transition: all .2s linear;
				-moz-transition: all .2s linear;
				transition: all .2s linear;
			}
			.navbar-fixed-top .brand:hover {
				text-decoration: none;
			}
		</style>
		<link href="/www/css/bootstrap-responsive.css" rel="stylesheet">

	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Farseer Project</a>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="hero-unit">
				<!--<h1 style="margin-bottom: 64px;">Google with blackjack and whores</h1>-->
				<form action="/analyze" class="well form-horizontal">
					<fieldset>
						<div class="control-group">
							<label class="control-label">Text query</label>
							<div class="controls">
								<input name="text_query" class="input span5" type="text"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Time period</label>
							<div class="controls">
								<select name="start_year" style="width:64px;">
									<option>2011</option>
									{% for y in years %}
										<option>{{ y }}</option>
									{% endfor %}
								</select>
								<select name="start_month" style="width:64px;">
									<option>10</option>
									{% for m in months %}
										<option>{% if m < 10 %}0{% endif %}{{ m }}</option>
									{% endfor %}
								</select>
								-
								<select name="end_year" style="width:64px;">
									<option>2012</option>
									{% for y in years %}
										<option>{{ y }}</option>
									{% endfor %}
								</select>
								<select name="end_month" style="width:64px;">
									<option>02</option>
									{% for m in months %}
										<option>{% if m < 10 %}0{% endif %}{{ m }}</option>
									{% endfor %}
								</select>
								display by
								<select name="group_size" style="width:100px;">
									<option value="1">1 month</option>
									<option value="2">2 months</option>
									<option value="3">3 months</option>
									<option value="4">4 months</option>
									<option value="5">5 months</option>
									<option value="6">6 months</option>
									<option value="12">12 months</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Minimum views</label>
							<div class="controls">
								<input name="min_views" class="input-medium" type="text" value="0"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Minimum comments</label>
							<div class="controls">
								<input name="min_comments" class="input-medium" type="text" value="0"/>
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Analyze</button>
						</div>
					</fieldset>
				</form>
			</div>

			<hr>
			<footer>
				<p>&copy; Farsser Project 2012</p>
			</footer>

		</div>
		<script src="/www/js/bootstrap-transition.js"></script>
		<script src="/www/js/bootstrap-collapse.js"></script>

	</body>
</html>
